<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: 'Baloo';">
      Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let item of table">
    <ion-item>
      <img class="img-noticia" src="https://png.pngtree.com/element_our/png_detail/20181026/avatar-vector-icon-man-vector-symbol-avatar-icon-png_219941.jpg" slot="start">
      <ion-label>
        <strong>{{item.nombre}} {{item.apellido}}</strong>
        <p>Ultima Conexi√≥n: {{item.conexion | date: 'short'}}</p>
        <p *ngIf="item.idTipoUsuario==1">Administrador</p>
        <p *ngIf="item.idTipoUsuario==2">Usuario</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="confirmation(item.idUsuario)" color="danger">
        <ion-icon name="trash" slot="start"></ion-icon>
        Eliminar
      </ion-item-option>
      <ion-item-option (click)="presentModal(item.idUsuario)" color="dark">
        <ion-icon name="create" slot="start"></ion-icon>
        Actualizar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <!--<ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

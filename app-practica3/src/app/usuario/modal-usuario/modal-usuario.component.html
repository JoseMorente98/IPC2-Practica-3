

<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form padding class="item item-trns" (ngSubmit)="saveChanges()">
    <ion-item color="transparent">
      <ion-label  position="floating"><ion-icon name="contact"></ion-icon>  Nombre</ion-label>
      <ion-input [(ngModel)]="data.nombre" type="text" name="nombre"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label  position="floating"><ion-icon name="contact"></ion-icon>  Apellido</ion-label>
      <ion-input [(ngModel)]="data.apellido" type="text" name="apellido"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label  position="floating"><ion-icon name="contact"></ion-icon>  Usuario</ion-label>
      <ion-input [(ngModel)]="data.username" type="text" name="username"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label position="floating"><ion-icon name="lock"></ion-icon>  Contrase√±a</ion-label>
      <ion-input [(ngModel)]="data.password" [type]="passwordType" name="password">
      </ion-input>
      <ion-icon color="light" name="eye-off" slot="end" (click)="togglePassword()" *ngIf="!passwordShow"></ion-icon>
      <ion-icon color="light" name="eye" slot="end" (click)="togglePassword()" *ngIf="passwordShow"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="person"></ion-icon>  Tipo Usuario</ion-label>
      <ion-select [(ngModel)]="data.idTipoUsuario" name="idTipoUsuario">
        <ion-select-option value="1">Administrador</ion-select-option>
        <ion-select-option value="2">Usuario</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="dark" expand="block"  type="submit">
      <ion-icon name="save" slot="start"></ion-icon>
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>

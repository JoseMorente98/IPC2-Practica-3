


<ion-content padding>
  <div style="width: 100%; height: 350px;">
    <div class="container">
      <img class="img-center" src="https://cdn.freebiesupply.com/logos/large/2x/rocket-chat-logo-png-transparent.png">
    </div>
  </div>
  <form padding class="item item-trns" (ngSubmit)="logIn()">
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="contact"></ion-icon>  Usuario</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.username" type="text" name="username"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;" position="floating"><ion-icon name="lock"></ion-icon>  Contraseña</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.password" [type]="passwordType" name="password">
      </ion-input>
      <ion-icon color="light" name="eye-off" slot="end" (click)="togglePassword()" *ngIf="!passwordShow"></ion-icon>
      <ion-icon color="light" name="eye" slot="end" (click)="togglePassword()" *ngIf="passwordShow"></ion-icon>
    </ion-item>
    <ion-button color="dark" expand="block"  type="submit">
      <ion-icon name="log-in" slot="start"></ion-icon>
      Iniciar Sesión
    </ion-button>
  </form>
    <ion-button color="light" expand="block" fill="clear" type="submit" (click)="presentModal()">
      <ion-icon name="person" slot="start"></ion-icon>
      Crear Nueva Cuenta
    </ion-button>
</ion-content>

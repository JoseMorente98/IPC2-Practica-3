

<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="width: 100%; height: 350px;">
    <div class="container">
      <img class="img-center" src="https://cdn.freebiesupply.com/logos/large/2x/rocket-chat-logo-png-transparent.png">
    </div>
  </div>
  <form padding class="item item-trns" (ngSubmit)="saveChanges()">
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="contact"></ion-icon>  Nombre</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.nombre" type="text" name="nombre"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="contact"></ion-icon>  Apellido</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.apellido" type="text" name="apellido"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;"  position="floating"><ion-icon name="contact"></ion-icon>  Usuario</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.username" type="text" name="username"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label style="color: white;" position="floating"><ion-icon name="lock"></ion-icon>  Contrase√±a</ion-label>
      <ion-input style="color: white;" [(ngModel)]="data.password" [type]="passwordType" name="password">
      </ion-input>
      <ion-icon color="light" name="eye-off" slot="end" (click)="togglePassword()" *ngIf="!passwordShow"></ion-icon>
      <ion-icon color="light" name="eye" slot="end" (click)="togglePassword()" *ngIf="passwordShow"></ion-icon>
    </ion-item>
    <ion-button color="dark" expand="block"  type="submit">
      <ion-icon name="log-in" slot="start"></ion-icon>
      Registrarme
    </ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family: 'Baloo';">
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let item of table">
    <ion-item>
      <img class="img-noticia" src="https://cdn.freebiesupply.com/logos/large/2x/rocket-chat-logo-png-transparent.png" slot="start">
      <ion-label>
        <p><strong>Emisor: </strong>{{item.Emisor}}</p>
        <p><strong>Receptor: </strong>{{item.Receptor}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="confirmation(item.idUsuario2)" color="dark">
        <ion-icon name="trash" slot="start"></ion-icon>
        Eliminar Conversaci√≥n
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
